<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice from Youtube</title>
</head>
<body>
    
    <label><input type="checkbox" name="" id="chk"> Пример checkbox</label>
    <br><br>

    <div class="radios">
        <input type="radio" name="r1" value="1"> 1 
        <input type="radio" name="r1" value="2"> 2 
        <input type="radio" name="r1" value="3"> 3
        <p id="res">Пока не выбран элемент</p>
    </div>



    
    <div class="simple-todo">
        <div class="tasks-wrapper">
            <h2>Список задач</h2>
            <ul id = "todo-list">
                <li>Посмотреть вебинар</li>
                <li>Написать конспект</li>
                <li>Повторить код с урока</li>
            </ul>
        </div>
        <form id="todo-form">
            <input type="text" placeholder="Введите название задачи" id="todo-input">
            <button type="submit">Добавить задачу</button>
        </form>
    </div>

    <script src="script.js"></script>
